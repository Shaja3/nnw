
<!DOCTYPE html>
<html>
<head>
 <title>حاسبة درجات برنامج اللغة الإنجليزية المكثف</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
  }
  header {
   background-color: #333;
   color: #fff;
   text-align: center;
   padding: 20px;
  }
  h1 {
   margin: 0;
  }
  main {
   max-width: 600px;
   margin: 20px auto;
   padding: 20px;
   border: 1px solid #ccc;
  }
  label {
   display: block;
   margin-bottom: 10px;
  }
  input[type="number"] {
   width: 60px;
  }
  button {
   display: block;
   background-color: #333;
   color: #fff;
   border: none;
   padding: 10px;
   margin-top: 20px;
  }
  button:hover {
   cursor: pointer;
   background-color: #444;
  }
  #result {
   font-size: 24px;
   font-weight: bold;
   margin-top: 20px;
  }
 </style>
</head>
<body>
 <header>
  <h1>حاسبة درجات برنامج اللغة الإنجليزية المكثف</h1>
 </header>
 <main>
  <form>
   <h2>اختبارات التحدث</h2>
   <label for="test1">الاختبار الأول (من 10 درجات)</label>
   <input type="number" id="test1" name="test1" min="0" max="10" required>
   <label for="test2">الاختبار الثاني (من 10 درجات)</label>
   <input type="number" id="test2" name="test2" min="0" max="10" required>
   <label for="test3">الاختبار الثالث (من 10 درجات)</label>
   <input type="number" id="test3" name="test3" min="0" max="10" required>
   <label for="test4">الاختبار الرابع (من 10 درجات)</label>
   <input type="number" id="test4" name="test4" min="0" max="10" required>
   <label for="test5">الاختبار الخامس (من 10 درجات)</label>
   <input type="number" id="test5" name="test5" min="0" max="10" required>
   <label for="test6">الاختبار السادس (من 10 درجات)</label>
   <input type="number" id="test6" name="test6" min="0" max="10" required>
   <button type="button" onclick="calculateSpeaking()">أحسب</button>
   <div id="result1"></div>
  </form>
  <form>
   <h2>مشاريع التحدث</h2>
   <label for="test7">المشروع الأول (من 20 درجة)</label>
   <input type="number" id="test7" name="test7" min="0" max="20" required>
   <label for="test8">المشروع الثاني (من 20 درجة)</label>
   <input type="number" id="test8" name="test8" min="0" max="20" required>
   <label for="test9">المشروع الثالث (من 20 درجة)</label>
   <input type="number" id="test9" name="test9" min="0" max="20" required>
   <label for="test10">المشروع الرابع (من 20 درجة)</label>
   <input type="number" id="test10" name="test10" min="0" max="20" required>
   <label for="test11">المشروع الخامس (من 20 درجة)</label>
   <input type="number" id="test11" name="test11" min="0" max="20" required>
   <label for="test12">المشروع السادس (من 20 درجة)</label>
   <input type="number" id="test12" name="test12" min="0" max="20" required>
   <button type="button" onclick="calculateProjects()">أحسب</button>
   <div id="result2"></div>
  </form>

  <form>
    <h3>الأختبار النصفي</h3>
    <label for="test13">من 10 درجات</label>
    <input type="number" id="test13" name="test13" min="0" max="30" required>
    <button type="button" onclick="calculateMidTerm()">أحسب</button>
    <div id="result3"></div>
   </form>

   <form>
    <h4>الأختبار النهائي</h4>
    <label for="test14">من 10 درجات</label>
    <input type="number" id="test14" name="test14" min="0" max="30" required>
    <button type="button" onclick="calculateFinal()">أحسب</button>
    <div id="result4"></div>
   </form>

   <form>
    <h5>تمارين سمارت كلاس</h5>
    <label for="test15">تمارين التحدث (من 200 درجة - أجمع درجات المستوى الأول والثاني)</label>
    <input type="number" id="test15" name="test15" min="0" max="200" required>
    <label for="test16">تمارين الأستماع (من 200 درجة - أجمع درجات المستوى الأول والثاني)</label>
    <input type="number" id="test16" name="test16" min="0" max="200" required>
    <label for="test17">تمارين الكتابة (من 200 درجة - أجمع درجات المستوى الأول والثاني)</label>
    <input type="number" id="test17" name="test17" min="0" max="200" required>
    <label for="test18">تمارين القراءة (من 200 درجة - أجمع درجات المستوى الأول والثاني)</label>
    <input type="number" id="test18" name="test18" min="0" max="200" required>
    <button type="button" onclick="calculateSmartClass()">أحسب</button>
    <div id="result5"></div>
   </form>

   <form>
    <h6>المشاركة/الحضور/المواظبة</h6>
    <label for="test19">من 15 درجة</label>
    <input type="number" id="test19" name="test19" min="0" max="15" required>
    <button type="button" onclick="calculateAttParDis()">أحسب</button>
    <div id="result6"></div>
   </form>

   <form>
    <h7>مشاريع التحدث</h7>
    <label for="test20">إجمالي أختبارات التحدث (من 10 درجات)</label>
    <input type="number" id="test20" name="test20" min="0" max="10" required>
    <label for="test21">إجمالي مشاريع التحدث (من 30 درجة)</label>
    <input type="number" id="test21" name="test21" min="0" max="30" required>
    <label for="test22">إجمالي أختبار النصفي (من 10 درجات)</label>
    <input type="number" id="test22" name="test22" min="0" max="10" required>
    <label for="test23">إجمالي أختبار النهائي (من 10 درجات)</label>
    <input type="number" id="test23" name="test23" min="0" max="10" required>
    <label for="test24">إجمالي تمارين سمارت كلاس (من 25 درجة)</label>
    <input type="number" id="test24" name="test24" min="0" max="25" required>
    <label for="test25">إجمالي المشاركة/الحضور/المواظبة (من 15 درجة)</label>
    <input type="number" id="test25" name="test25" min="0" max="15" required>
    <button type="button" onclick="calculateTotal()">أحسب الدرجة النهائية</button>
    <div id="result7"></div>
   </form>


 </main>
 <script>
  function calculateSpeaking() {
   var test1 = parseInt(document.getElementById("test1").value);
   var test2 = parseInt(document.getElementById("test2").value);
   var test3 = parseInt(document.getElementById("test3").value);
   var test4 = parseInt(document.getElementById("test4").value);
   var test5 = parseInt(document.getElementById("test5").value);
   var test6 = parseInt(document.getElementById("test6").value);
   var total = test1 + test2 + test3 + test4 + test5 + test6;
   var percentage = (total / 60) * 10;
   document.getElementById("result1").innerHTML = "الدرجة الكلية (أختبارات التحدث): " + percentage.toFixed(2) + "/10";
  }

  function calculateProjects() {
   var test7 = parseInt(document.getElementById("test7").value);
   var test8 = parseInt(document.getElementById("test8").value);
   var test9 = parseInt(document.getElementById("test9").value);
   var test10 = parseInt(document.getElementById("test10").value);
   var test11 = parseInt(document.getElementById("test11").value);
   var test12 = parseInt(document.getElementById("test12").value);
   var total = test7 + test8 + test9 + test10 + test11 + test12;
   var percentage = (total / 120) * 30;
   document.getElementById("result2").innerHTML = "الدرجة الكلية (مشاريع التحدث): " + percentage.toFixed(2) + "/30";
  }

  function calculateMidTerm() {
   var test13 = parseInt(document.getElementById("test13").value);
   var total = test13;
   var percentage = (total / 30) * 10;
   document.getElementById("result3").innerHTML = "الدرجة الكلية (أختبار النصفي): " + percentage.toFixed(2) + "/10";
  }

  function calculateFinal() {
   var test14 = parseInt(document.getElementById("test14").value);
   var total = test14;
   var percentage = (total / 30) * 10;
   document.getElementById("result4").innerHTML = "الدرجة الكلية (أختبار النهائي): " + percentage.toFixed(2) + "/10";
  }

  function calculateSmartClass() {
   var test15 = parseInt(document.getElementById("test15").value);
   var test16 = parseInt(document.getElementById("test16").value);
   var test17 = parseInt(document.getElementById("test17").value);
   var test18 = parseInt(document.getElementById("test18").value);
   var total = test15 + test16 + test17 + test18;
   var percentage = (total / 800) * 25;
   document.getElementById("result5").innerHTML = "الدرجة الكلية (تمارين سمارت كلاس): " + percentage.toFixed(2) + "/25";
  }

  function calculateAttParDis() {
   var test14 = parseInt(document.getElementById("test19").value);
   var total = test19;
   var percentage = (total / 15) * 15;
   document.getElementById("result6").innerHTML = "الدرجة الكلية (المشاركة/الحضور/المواظبة): " + percentage.toFixed(2) + "/15";
  }

  function calculateTotal() {
   var test20 = parseInt(document.getElementById("test20").value);
   var test21 = parseInt(document.getElementById("test21").value);
   var test22 = parseInt(document.getElementById("test22").value);
   var test23 = parseInt(document.getElementById("test23").value);
   var test24 = parseInt(document.getElementById("test24").value);
   var test25 = parseInt(document.getElementById("test25").value);
   var total = test20 + test21 + test22 + test23 + test24 + test25;
   var percentage = (total / 100) * 100;
   document.getElementById("result7").innerHTML = " الدرجة النهائية بالبرنامج: " + percentage.toFixed(2) + "/100";
  }


 </script>
</body>
</html>
